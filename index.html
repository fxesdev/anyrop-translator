<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnyRop Translator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .text-container {
    display: flex;
    gap: 10px;
  }
  .text-area {
    width: 300px;
    height: 200px;
    resize: none;
  }
  .output-container {
    margin-top: 20px;
  }
  .output-area {
    width: 600px;
    height: 300px;
    resize: none;
  }
  .button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  .button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>AnyRop Translator</h2>

  <div class="text-container">
    <label for="rop-file">ROP File:</label>
    <input type="file" id="rop-file" accept=".txt">
    <label for="disas-file">Disas File:</label>
    <input type="file" id="disas-file" accept=".txt">
    <label for="disasb-file">DisasB File:</label>
    <input type="file" id="disasb-file" accept=".txt">
  </div>

  <div class="text-container">
    <textarea id="rop-text" class="text-area" placeholder="ROP Content"></textarea>
    <textarea id="disas-text" class="text-area" placeholder="Disas Content"></textarea>
    <textarea id="disasb-text" class="text-area" placeholder="DisasB Content"></textarea>
  </div>

  <button id="translate-btn" class="button">Translate</button>

  <div class="output-container">
    <label for="output">Output:</label>
    <textarea id="output" class="output-area" readonly></textarea>
  </div>
</div>

<script>
document.getElementById('translate-btn').addEventListener('click', function() {
  var ropFile = document.getElementById('rop-file').files[0];
  var disasFile = document.getElementById('disas-file').files[0];
  var disasbFile = document.getElementById('disasb-file').files[0];

  if (!ropFile || !disasFile || !disasbFile) {
    alert("Please select ROP file, Disas file, and DisasB file.");
    return;
  }

  var reader = new FileReader();

  reader.onload = function() {
    var ropText = reader.result;
    document.getElementById('rop-text').value = ropText;
  }

  reader.readAsText(ropFile);

  reader.onload = function() {
    var disasText = reader.result;
    document.getElementById('disas-text').value = disasText;
  }

  reader.readAsText(disasFile);

  reader.onload = function() {
    var disasbText = reader.result;
    document.getElementById('disasb-text').value = disasbText;
  }

  reader.readAsText(disasbFile);

  // Perform translation here
  var output = "Translation result will be displayed here";
  document.getElementById('output').value = output;
});
</script>

</body>
</html>
